name: üêõ Bug Report
description: Report a bug in SnapStack
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Where is the bug?
      options:
        - Parser
        - API/Backend
        - Admin Dashboard
        - Parser Studio
        - User Interface
        - Mobile App
        - Build/Deploy
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of what's wrong
      placeholder: "The parser fails when..."
    validations:
      required: true
      
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to Parser Studio
        2. Enter "test input"
        3. Click Parse
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true
      
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - üî¥ Critical (Blocker)
        - üü° Major (Degraded)
        - üü¢ Minor (Cosmetic)
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, Node version, etc.
      value: |
        - OS: 
        - Browser: 
        - Node: 
        - Python: